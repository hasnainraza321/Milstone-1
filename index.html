<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="Resume-form">
        <fieldset>
            <Legend>Personal information</Legend>
            <label for="Name"> Name:</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>

            <label for="Name"> Email:</label>
            <input type="text" id="Email" placeholder="Enter Your Email" required>

            <label for="Name"> Phone:</label>
            <input type="text" id="Phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education"> Education:</label>
            <textarea name="Education" placeholder="Enter Your Education" row="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience"> Experience:</label>
            <textarea name="Experience" placeholder=" Enter Your work Experience" row="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" placeholder="Enter Your Skills"></textarea>
        </fieldset>

        <button type="submit"><B>Generate Resume</B></button>
    </form>
    <br>
    <!-- Dynamic Resume -->
     <div id="Resume-Display">
     <!-- Resume will be genrated below -->
    </div>

    <script src="script.js"></script>
</body>

</html>
